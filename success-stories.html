
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Stories - ATDC Kenya</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-atdc-green {
      background-color: #0a672f;
    }
    .text-atdc-green {
      color: #0a672f;
    }
    .bg-atdc-orange {
      background-color: #CC5500;
    }
    .text-atdc-orange {
      color: #CC5500;
    }
    .animate-fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .hover-scale:hover {
      transform: scale(1.02);
      transition: transform 0.3s ease;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 50;
      overflow-y: auto;
    }
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      position: relative;
      margin: 60px auto;
      max-width: 800px;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      z-index: 51;
    }
    .modal.active {
      display: block;
    }
    body.modal-open {
      overflow: hidden;
    }
  </style>
</head>
<body class="font-sans min-h-screen flex flex-col">
  <!-- Header (Similar to index.html) -->
  
  <main class="flex-grow pt-20 w-full">
    <div class="py-12 container mx-auto px-4 md:px-6 pt-28">
      <div class="max-w-3xl mx-auto text-center mb-12">
        <h1 class="text-4xl font-bold text-atdc-green mb-4 animate-fade-in">ATDC Success Stories</h1>
        <p class="text-gray-600 animate-fade-in">
          Discover how ATDC is transforming agriculture across Kenya through technological innovation 
          and practical knowledge transfer.
        </p>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-16" id="storiesGrid">
        <!-- Success stories will be loaded here dynamically -->
      </div>
    </div>
  </main>
  
  <!-- Story Detail Modal -->
  <div class="modal" id="storyModal">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-content p-0">
      <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 z-10" id="closeModal">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
      </button>
      <div id="modalContent"></div>
    </div>
  </div>
  
  <!-- Footer (Similar to index.html) -->
  
  <script>
    // Success stories data
    const stories = [
      {
        id: "mtwapa-coconut",
        title: "ATDC Mtwapa & SMEs in the Coconut Value Chain",
        image: "https://images.unsplash.com/photo-1596040033229-a9821ebd055d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80",
        description: "ATDC Mtwapa collaborates with SMEs in the coconut value chain across Kilifi, Mombasa, Kwale, and Taita-Taveta counties. The focus is on developing, fabricating, and testing appropriate agro-processing technologies for coconut.",
        keyAchievements: [
          "Conducted 72 trainings on the coconut value chain since 2018.",
          "Incubated 20 MSMEs focusing on coconut, cassava, and peanuts.",
          "Developed coconut scrapers, milk pressers, fermentation chambers, and direct oil press machines.",
          "Promoted technological advancements, including cold-pressing methods for oil extraction."
        ],
        challengesAddressed: [
          "Climate change resilience through conservation agriculture training.",
          "Market access issues by improving product quality for SME branding."
        ]
      },
      {
        id: "siakago-belts",
        title: "Bando Chemical Belts Trial for Rice Combine Harvesters (ATDC Siakago)",
        image: "https://images.unsplash.com/photo-1625246333195-78d9c38ad449?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80",
        description: "ATDC Siakago partnered with Bando Chemicals Ltd to pilot high-quality belts for rice combine harvesters at Mwea Irrigation Scheme.",
        keyAchievements: [
          "Piloted Bando belts with MRGM (Kubota harvester) and Mr. John Njenga (FM World 102 harvester).",
          "Positive feedback: Increased efficiency, reduced breakdowns, and improved harvesting in wet conditions.",
          "Linked service providers to Bando suppliers for sustained access to quality belts."
        ],
        challengesAddressed: [
          "Poor-quality belts led to frequent breakdowns and high maintenance costs.",
          "Service providers previously relied on importing unreliable belts from Tanzania."
        ]
      },
      {
        id: "siakago-rice",
        title: "Enhancing Sustainability in the Rice Value Chain (ATDC Siakago, AFICAT, JICA)",
        image: "https://images.unsplash.com/photo-1626071466175-79ab723e7f85?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1641&q=80",
        description: "Collaborative efforts between ATDC Siakago, AFICAT, and JICA Advisor to introduce innovative solutions in the rice value chain.",
        keyAchievements: [
          "Introduced moisture meters through KETT Electric Company to optimize rice harvesting.",
          "Piloted telematic devices for monitoring farm machinery performance.",
          "Demonstrated high-quality Bando belts, improving efficiency of combine harvesters.",
          "Showcased EBARA pumps, linking Kenyan businesses with Japanese manufacturers.",
          "Introduced mechanized rice transplanters, reducing manual labor from 18 hours to 45 minutes per acre."
        ],
        challengesAddressed: [
          "Inefficient rice transplanting methods.",
          "Lack of remote monitoring for farm machinery.",
          "Poor post-harvest handling due to inadequate moisture measurement."
        ]
      },
      {
        id: "katumani-sme",
        title: "ATDC Katumani SME Incubation (Beekeeping & Agro-Processing)",
        image: "https://images.unsplash.com/photo-1558394960-1b0336399df5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1727&q=80",
        description: "ATDC Katumani supported SMEs like Julius Mutuku's beekeeping venture and Muuo wa Sombe's agro-processing business in Makueni.",
        keyAchievements: [
          "Sponsored Mutuku for advanced beekeeping training at the National Beekeeping Institute.",
          "Helped Muuo wa Sombe scale tamarind and baobab jam production from 200 to 1,000 bottles weekly.",
          "Assisted Muuo wa Sombe in business registration as 'Kambu Production.'"
        ],
        challengesAddressed: [
          "Market expansion: SMEs struggled to meet KEBS certification requirements.",
          "Climate change effects led to a shift from dairy farming to beekeeping."
        ]
      },
      {
        id: "nakuru-potato",
        title: "ATDC Nakuru & SMEs in the Potato Value Chain",
        image: "https://images.unsplash.com/photo-1518977676601-b53f82aba655?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80",
        description: "ATDC Nakuru supports SMEs in the potato value chain through training, mechanization, and quality assurance.",
        keyAchievements: [
          "Partnered with Spurs Crisps and Willy Products to help them meet KEBS standards and access supermarket shelves.",
          "Provided SMEs with training on food safety and climate-smart farming.",
          "Developed cost-effective harvesting equipment in ATDC's 200 sq. ft. fabrication workshop."
        ],
        challengesAddressed: [
          "Lack of quality control in potato processing.",
          "Limited mechanization in harvesting and post-harvest handling."
        ]
      },
      {
        id: "siakago-tiller",
        title: "ATDC Siakago Power Tiller Demonstration (JICA Project)",
        image: "https://images.unsplash.com/photo-1584479898061-15742e14f50d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80",
        description: "ATDC Siakago and JICA introduced a power tiller with multiple attachments for mechanized farming.",
        keyAchievements: [
          "Demonstrated ploughing, leveling, and reaping to service providers in Mbeere-North.",
          "Addressed efficiency concerns, fuel consumption, and machine adaptability.",
          "Ensured service providers were linked to suppliers for continuous access to mechanized solutions."
        ],
        challengesAddressed: [
          "High cost of farm machinery without financing options.",
          "Lack of awareness on available mechanization solutions."
        ]
      }
    ];
    
    // Generate success story cards
    function renderStories() {
      const storiesGrid = document.getElementById('storiesGrid');
      
      stories.forEach(story => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl shadow-md overflow-hidden hover-scale animate-fade-in';
        card.innerHTML = `
          <div class="h-48 overflow-hidden">
            <img src="${story.image}" alt="${story.title}" class="w-full h-full object-cover" />
          </div>
          <div class="p-6">
            <h3 class="text-xl font-bold text-atdc-green mb-2">${story.title}</h3>
            <p class="text-gray-600 mb-4 line-clamp-3">${story.description}</p>
            <button class="text-[#CC5500] font-medium hover:underline view-story" data-story-id="${story.id}">
              Read the full story
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block ml-1"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
            </button>
          </div>
        `;
        storiesGrid.appendChild(card);
      });
      
      // Add event listeners to story cards
      document.querySelectorAll('.view-story').forEach(button => {
        button.addEventListener('click', function() {
          const storyId = this.getAttribute('data-story-id');
          openStoryModal(storyId);
        });
      });
    }
    
    // Open story modal
    function openStoryModal(storyId) {
      const story = stories.find(s => s.id === storyId);
      if (!story) return;
      
      const modalContent = document.getElementById('modalContent');
      
      // Set modal content
      modalContent.innerHTML = `
        <div class="md:flex">
          <div class="md:w-1/3">
            <img src="${story.image}" alt="${story.title}" class="w-full h-64 md:h-full object-cover" />
          </div>
          <div class="p-8 md:w-2/3">
            <h1 class="text-3xl font-bold text-atdc-green mb-4">${story.title}</h1>
            <div class="prose max-w-none">
              <p class="text-gray-700 mb-6">${story.description}</p>
              
              <h2 class="text-xl font-bold text-atdc-green mb-2">Key Achievements</h2>
              <ul class="list-disc pl-5 mb-6">
                ${story.keyAchievements.map(achievement => `<li class="text-gray-700 mb-2">${achievement}</li>`).join('')}
              </ul>
              
              <h2 class="text-xl font-bold text-atdc-green mb-2">Challenges Addressed</h2>
              <ul class="list-disc pl-5 mb-6">
                ${story.challengesAddressed.map(challenge => `<li class="text-gray-700 mb-2">${challenge}</li>`).join('')}
              </ul>
            </div>
          </div>
        </div>
      `;
      
      // Show modal
      document.getElementById('storyModal').classList.add('active');
      document.body.classList.add('modal-open');
    }
    
    // Close modal
    function closeModal() {
      document.getElementById('storyModal').classList.remove('active');
      document.body.classList.remove('modal-open');
    }
    
    // Initialize page
    renderStories();
    
    // Add event listeners
    document.getElementById('closeModal').addEventListener('click', closeModal);
    document.getElementById('modalBackdrop').addEventListener('click', closeModal);
  </script>
</body>
</html>
